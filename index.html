<script>
  /**
   * Safe Service Worker Registration
   * AI Studio jaise sandboxed environments mein origin mismatch errors common hain.
   * Hum ensure karenge ki SW usi origin se load ho jahan app hosted hai.
   */
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // Force current origin for the script URL to prevent cross-domain mismatch
      const swPath = '/sw.js';
      const swFullUrl = window.location.origin + swPath;
      
      navigator.serviceWorker.register(swFullUrl, { scope: '/' })
        .then(reg => {
          console.debug('SW: Offline capabilities ready.', reg.scope);
        })
        .catch(err => {
          // Sandboxed environment limits are logged as debug to keep console clean
          console.debug('SW: Registration bypassed or restricted (Expected in Sandbox):', err.message);
        });
    });
  }
</script>
